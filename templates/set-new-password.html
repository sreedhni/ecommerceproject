{% extends 'base.html' %}
{% block title %}set password{% endblock title %}
{% block content %}

<div class="card bg-light p-5">

 {% for message in messages %}

<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  <strong>{{ message }}</strong> 
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endfor %}

<h3 class="text-dark">Request a reset link</h3>
    <form action="{% url 'set-new-password' uidb64=uidb64 token=token %}" method="post">
    {% csrf_token %}
  
    <br />
  
  
    <label for="pass1">Password</label>
  
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="pass1"
        name="pass1"
        required
      />
    </div>
  
  
    <br />
    <label for="pass1"> confirm Password</label>
  
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="pass2"
        name="pass2"
        required
      />
    </div>

  
    <button type="submit" class="btn">Login</button>
  
    <br />
  </form>
  


</div>
{% endblock content %}
