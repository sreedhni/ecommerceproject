{% extends 'base.html' %}

{% block title %} Contact us {% endblock title%}

{% block body %}
<h1 class="text-center"> Contact us</h1>

<div class="container mt-2">

    {% for message in messages %}

    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {% endfor %}

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="/contact" method="post">
                {% csrf_token %}
                <br />
                <div class="form-group">
                    <label for="name">Full name</label>
                    <input type="text" class="form-control p-2" id="name" name="name" required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    value="{{user.email}}"
                    name="email" required />
                </div>
                <div class="form-group">
                    <label for="desc">How Can I Help You</label>
                    <textarea class="form-control p-2" id="desc" name="desc" required></textarea>
                </div>
                <div class="form-group">
                    <label for="pnumber">Phone number</label>
                    <input type="number" class="form-control p-2" id="pnumber" name="pnumber" required />
                </div>
                <br />
                <button type="submit" class="btn">Submit</button>
                <br />
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock body %}
