{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container pt-3">
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" name="a" placeholder="Enter address">
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input class="form-control" type="text" name="p" placeholder="Enter phone number">
        </div>
        <div class="mb-3">
            <label class="form-label">Mode of Payment</label>
            <input class="form-control" type="text" name="pay" placeholder="Enter mode of payment">
        </div>
        <div class="mb-3">
            <center><input type="submit" class="btn btn-danger"></center>
        </div>
    </form>
</div>
{% endblock %}
